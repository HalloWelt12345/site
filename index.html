<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laufender Ball</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        #ball {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="ball"></div>

    <script>
        const ball = document.getElementById('ball');
        let position = -50;

        function moveBall() {
            position += 2;
            if (position > window.innerWidth) {
                position = -50;
            }
            ball.style.left = position + 'px';
            requestAnimationFrame(moveBall);
        }

        moveBall();
    </script>
</body>
</html>
