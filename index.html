        display: flex;
        flex-direction: column;

    #header {

        color: white;

    #hund-container {
        position: relative;

    #hund {
        width: 180px;
        height: 120px;
        background-color: #D69B6D;
        border-radius: 50px 50px 25px 25px;
        overflow: hidden;
    }

    .auge {
        width: 20px;
        height: 20px;
        background-color: #FFF;
        border-radius: 50%;
        position: absolute;
        top: 30%;
        transition: transform 0.3s ease;
    }

    #auge-links {
        left: 25%;
    }

    #auge-rechts {
        right: 25%;
    }

    .ohr {
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 20px 10px 0 10px;
        border-color: #D69B6D transparent transparent transparent;
        position: absolute;
        top: -5px;
    }

    #ohr-links {
        left: 20px;
        transform: rotate(-45deg);
    }

    #ohr-rechts {
        right: 20px;
        transform: rotate(45deg);
    }

    .nase {
        width: 12px;
        height: 12px;
        background-color: #000;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
