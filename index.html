<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>8-Bit Hund</title>
<style>
    #hund {
        width: 80px;
        height: 80px;
        background-color: brown;
        position: relative;
    }
    .auge {
        width: 20px;
        height: 20px;
        background-color: white;
        border-radius: 50%;
        position: absolute;
        top: 20px;
    }
    #auge-links {
        left: 20px;
    }
    #auge-rechts {
        right: 20px;
    }
    .ohr {
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 20px 15px 0 15px;
        border-color: brown transparent transparent transparent;
        position: absolute;
        top: 0;
    }
    #ohr-links {
        left: 10px;
        transform: rotate(45deg);
    }
    #ohr-rechts {
        right: 10px;
        transform: rotate(-45deg);
    }
</style>
</head>
<body>

<div id="hund">
    <div class="auge" id="auge-links"></div>
    <div class="auge" id="auge-rechts"></div>
    <div class="ohr" id="ohr-links"></div>
    <div class="ohr" id="ohr-rechts"></div>
</div>

<script>
// Hier können Sie JavaScript-Code hinzufügen, um den Hund zu animieren oder zu interagieren.
</script>

</body>
</html>
