<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klickbare Felder</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .box {
            flex: 1 1 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            box-sizing: border-box;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            transition: opacity 0.3s, transform 0.3s;
        }
        .box:hover {
            background-color: #e0e0e0;
        }
        .selected {
            z-index: 1;
            background-color: blue;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .hidden {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="box" id="box1">Ritter</div>
    <div class="box" id="box2">Zauberer</div>
    <div class="box" id="box3">Bandit</div>
    <div class="box" id="box4">Priester</div>

    <script>
        // Funktion zur Verarbeitung von Klicks
        function handleClick(event) {
            // Alle Boxen außer der angeklickten ausblenden
            document.querySelectorAll('.box').forEach(box => {
                if (box !== event.target) {
                    box.classList.add('hidden');
                }
            });

            // Die ausgewählte Box in die Mitte des Bildschirms bewegen
            event.target.classList.add('selected');
            
            alert(event.target.textContent + ' wurde angeklickt!');
        }

        // Event-Listener zu den Boxen hinzufügen
        document.querySelectorAll('.box').forEach(box => {
            box.addEventListener('click', handleClick);
        });
    </script>
</body>
</html>
