<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laufende Katze</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        #cat {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            transition: left 0.1s linear;
        }
    </style>
</head>
<body>
    <img id="cat" src="https://example.com/cat.png" alt="Laufende Katze">

    <script>
        const cat = document.getElementById('cat');
        let position = -cat.width;

        function moveCat() {
            position += 2;
            if (position > window.innerWidth) {
                position = -cat.width;
            }
            cat.style.left = position + 'px';
            requestAnimationFrame(moveCat);
        }

        // Lade das Bild und starte die Animation
        cat.onload = () => {
            position = -cat.width;
            moveCat();
        };
    </script>
</body>
</html>
