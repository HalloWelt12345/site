<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klickbare Felder</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .box {
            flex: 1 1 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            box-sizing: border-box;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
        }
        .box:hover {
            background-color: #e0e0e0;
        }
        .selected {
            border: 3px solid blue;
        }
    </style>
</head>
<body>
    <div class="box" id="box1">Ritter</div>
    <div class="box" id="box2">Zauberer</div>
    <div class="box" id="box3">Bandit</div>
    <div class="box" id="box4">Priester</div>

    <script>
        // Funktion zur Verarbeitung von Klicks
        function handleClick(event) {
            // Entferne die Klasse "selected" von allen Boxen
            document.querySelectorAll('.box').forEach(box => {
                box.classList.remove('selected');
            });
            
            // Füge die Klasse "selected" zum angeklickten Element hinzu
            event.target.classList.add('selected');
            
            alert(event.target.textContent + ' wurde angeklickt!');
