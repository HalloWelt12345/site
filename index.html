<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klickbare Felder</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .box {
            flex: 1 1 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            box-sizing: border-box;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            transition: opacity 0.3s, transform 0.3s;
        }
        .box:hover {
            background-color: #e0e0e0;
        }
        .selected {
            background-color: blue;
            color: white;
        }
        .hidden {
            opacity: 0;
            transform: scale(0);
        }
    </style>
</head>
<body>
    <div class="box" id="box1">Ritter</div>
    <div class="box" id="box2">Zauberer</div>
    <div class="box" id="box3">Bandit</div>
    <div class="box" id="box4">Priester</div>

    <script>
        // Funktion zur Verarbeitung von Klicks
        function handleClick(event) {
            // Alle Boxen verstecken
            document.querySelectorAll('.box').forEach(box => {
                box.classList.add('hidden');
            });
            
            // Die ausgewählte Box ins Zentrum bewegen
            event.target.classList.add('selected');
            event.target.style.transform = 'translate(-50%, -50%)';
            
            alert(event.target.textContent + ' wurde angeklickt!');
        }

        // Event-Listener zu den Boxen hinzufügen
        document.getElementById('box1').addEventListener('click', handleClick);
        document.getElementById('box2').addEventListener('click', handleClick);
        document.getElementById('box3').addEventListener('click', handleClick);
        document.getElementById('box4').addEventListener('click', handleClick);
    </script>
</body>
</html>
